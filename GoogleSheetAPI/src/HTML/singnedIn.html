    <h1 class="" style="font-size:35px; margin-top: 90px; text-align: center;">
      Google Sheet Management
    </h1>
  <div class="container d-flex justify-content-center mt-5">
    <div class="items mx-5">
      <form target="iframe-name" action="/action" method="post" enctype="multipart/form-data" id="form-req">
        <div class="form-outline d-flex justify-content-center align-items-center">
          <label class="form-label mx-2" for="method" id="method">Action</label>
          <select name="method" class="form-select form-select-lg mb-3">
            <option selected>Select Action</option>
            <option value="read"> READ </option>
            <option value="update">UPDATE</option>
            <option value="insert">INSERT</option>
            <option value="delete">DELETE</option>
          </select>
        </div>
        <div class="form-outline d-flex justify-content-center align-items-center mt-5">
          <label class="form-label mx-2" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control form-control-lg"/>
        </div>
        <div class="form-outline d-flex justify-content-center align-items-center mt-5">
          <label class="form-label mx-2" for="email">Email</label>
          <input style="width: 600px" type="text" name="email" id="email" class="form-control form-control-lg"/>
        </div>
        <div class="mt-4 py-px-3">
          <input class="btn btn-success btn-lg float-left" type="submit" value="Do Request" id="request-form"/>
        </div>
      </form>
    </div>
    <div>
      <div class="" style="width: 850px; height: 500px; border: 1px solid black;border-radius: 9px ; margin: 0px auto;">
         <div class="fetch-json" id = "json-content"></div>
      </div>
      <input id="fetch-contents" class="btn btn-danger btn-lg float-right" value="Fetch"/>
    </div>
</div>
<iframe name="iframe-name" style="display:none"></iframe>
</body>

<script>
  var btn = document.getElementById("fetch-contents")
  var content = document.getElementById("json-content")
  btn.addEventListener("click", function (){
    var req = new XMLHttpRequest();
    req.open('GET', 'http://localhost:8000/getdata');
    req.onload = function() {
      var data = JSON.stringify(req.responseText);
      console.log(data)
      content.innerHTML = data;
    };
    req.send();
  });
</script>
