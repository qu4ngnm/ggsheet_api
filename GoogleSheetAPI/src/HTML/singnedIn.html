    <h1 class="mt-5 mx-5" style="margin-top: 90px !important; font-size:35px; aligh-items: center">
      Google Sheet Management
    </h1>
  <div class="container d-flex justify-content-center mt-5">
    <div class="items mx-5">
      <form action="/send" method="post" enctype="multipart/form-data">
        <div class="form-outline d-flex justify-content-center align-items-center">
          <label class="form-label mx-2" for="action">Action</label>
          <select class="form-select form-select-lg mb-3">
            <option selected>Select Action</option>
            <option value="read">READ</option>
            <option value="update">UPDATE</option>
            <option value="create">CREATE</option>
            <option value="delete">DELETE</option>
          </select>
        </div>
        <div class="form-outline d-flex justify-content-center align-items-center mt-5">
          <label class="form-label mx-2" for="name">Name</label>
          <input type="text" name="name" id="name" class="form-control form-control-lg"/>
        </div>
        <div class="form-outline d-flex justify-content-center align-items-center mt-5">
          <label class="form-label mx-2" for="email">Email</label>
          <input style="width: 600px" type="text" name="email" id="email" class="form-control form-control-lg"/>
        </div>
        <div class="mt-4 py-px-3">
          <input class="btn btn-success btn-lg float-right" type="submit" value="Fetch"/>
        </div>
      </form>
    </div>
  <div class="fetch-content">
    <canvas class="" id="myCanvas" width="850" height="600" style="border: 1px solid black;border-radius: 9px ; margin: 0px auto;"></canvas>
  </div>
</div>
